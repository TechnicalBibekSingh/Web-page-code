<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            background-image: url('img/images.jpg');
            background-position: center;
            color: #333333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: #f50404;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #7f8c8d;
        }

        .form-wrapper {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .radio-group, .checkbox-group {
            margin-top: 10px;
        }

        .radio-option, .checkbox-option {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .radio-option input, 
        .checkbox-option input {
            margin-right: 10px;
        }

        button[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        .required-field::after {
            content: " *";
            color: #e74c3c;
        }

        @media screen and (min-width: 600px) {
            .row {
                display: flex;
                gap: 20px;
            }
            
            .col {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>User Registration</h1>
            <p>Please fill out this form to create your account</p>
        </div>

        <div class="form-wrapper">
            <form action="/submit" method="POST">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="firstName" class="required-field">First Name</label>
                            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="lastName" class="required-field">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="required-field">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="example@domain.com">
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="password" class="required-field">Password</label>
                            <input type="password" id="password" name="password" required placeholder="Create a password">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="confirmPassword" class="required-field">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="" selected disabled>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Preferred Contact Method</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="contact-email" name="contactMethod" value="email" checked>
                            <label for="contact-email">Email</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="contact-phone" name="contactMethod" value="phone">
                            <label for="contact-phone">Phone</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="contact-both" name="contactMethod" value="both">
                            <label for="contact-both">Both</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="interests">Interests (Select all that apply)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-option">
                            <input type="checkbox" id="tech" name="interests" value="technology">
                            <label for="tech">Technology</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="sports" name="interests" value="sports">
                            <label for="sports">Sports</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="music" name="interests" value="music">
                            <label for="music">Music</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="travel" name="interests" value="travel">
                            <label for="travel">Travel</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comments">Additional Comments</label>
                    <textarea id="comments" name="comments" placeholder="Any additional information..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Register Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
